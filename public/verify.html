<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background-color: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>

    <h2>Complete the Security Check</h2>
    <p>Please click the button below to confirm you are human.</p>
    <br>
    <button id="verifyButton">I am not a robot</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // 2. This is the JavaScript logic that talks to your bot
        const tg = window.Telegram.WebApp;
        const verifyButton = document.getElementById('verifyButton');

        // When the user clicks the verification button...
        verifyButton.addEventListener('click', () => {
            // This is the crucial function.
            // It sends a JSON string back to your bot.
            // Your bot's `if (msg.web_app_data)` will receive this.
            tg.sendData(JSON.stringify({ status: 'verified' }));

            // NOTE: You do not need to call tg.close(). 
            // The sendData() function closes the Mini App automatically.
        });

        // Let the Telegram app know that your Mini App is ready to be shown.
        tg.ready();
    </script>
</body>
</html>
