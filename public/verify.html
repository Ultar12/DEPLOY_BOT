<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Trial Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; padding: 20px; }
        #status { margin: 20px 0; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h2>Free Trial Verification</h2>
    <div id="status">Verifying your eligibility...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // This function runs automatically when the page loads
        async function runVerification() {
            try {
                // Get IP and location info
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();

                if (geoData.country_code !== 'NG') {
                    document.getElementById('status').innerText = 'Sorry, the free trial is only available in Nigeria.';
                    return;
                }

                // If location is OK, send the data to the bot's server for final checks
                const serverResponse = await fetch('/pre-verify-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    // We don't need to send a captcha token anymore
                    body: JSON.stringify({}) 
                });

                const serverData = await serverResponse.json();

                if (serverData.success) {
                    // Signal success to the bot and close the app
                    tg.sendData(JSON.stringify({ status: 'verified' }));
                    tg.close();
                } else {
                    document.getElementById('status').innerText = `Verification Failed: ${serverData.message}`;
                }

            } catch (error) {
                document.getElementById('status').innerText = 'Could not complete verification. Please disable any VPNs and try again.';
            }
        }
        
        window.onload = runVerification;
    </script>
</body>
</html>
