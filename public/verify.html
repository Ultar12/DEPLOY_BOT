<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; padding: 20px; }
        #status { margin: 20px 0; font-weight: bold; }
        .h-captcha { display: inline-block; }
    </style>
</head>
<body>
    <h2>Free Trial Verification</h2>
    <p>Please complete the security check.</p>
    <div id="status">Checking your location...</div>

    <div class="h-captcha" data-sitekey="ES_b4be59ef40564ba5bc780ec4baf8d6c1"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand the Mini App window

        // Function to call after hCaptcha is solved
        function onCaptchaVerified(token) {
            document.getElementById('status').innerText = 'Captcha solved! Finalizing verification...';
            // Send the token and user data to your bot's backend
            fetch('/verify-trial', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': tg.initData
                },
                body: JSON.stringify({ captchaToken: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tg.close(); // Close the Mini App on success
                } else {
                    document.getElementById('status').innerText = `Verification Failed: ${data.message}`;
                }
            })
            .catch(err => {
                 document.getElementById('status').innerText = 'An error occurred. Please try again.';
            });
        }
        
        // This function runs automatically when the page loads
        async function checkLocationAndInitialize() {
            try {
                // We use an external service to get IP and location
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.country_code !== 'NG') {
                    document.getElementById('status').innerText = 'Sorry, the free trial is only available in Nigeria.';
                } else {
                    document.getElementById('status').innerText = 'Location verified. Please solve the captcha.';
                    // The hCaptcha widget will become active now and call onCaptchaVerified when solved
                    window.hcaptcha.render(document.querySelector('.h-captcha'), {
                        sitekey: 'YOUR_HCAPTCHA_SITE_KEY',
                        callback: onCaptchaVerified
                    });
                }
            } catch (error) {
                document.getElementById('status').innerText = 'Could not verify your location. Please disable any VPNs and try again.';
            }
        }
        
        window.onload = checkLocationAndInitialize;
    </script>
</body>
</html>
