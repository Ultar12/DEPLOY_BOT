<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Trial Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; padding: 20px; }
        #status { margin: 20px 0; font-weight: bold; }
        .h-captcha { display: inline-block; }
    </style>
</head>
<body>
    <h2>Free Trial Verification</h2>
    <p>Please complete the security check to proceed.</p>
    <div id="status">Checking your location...</div>

    <div id="captcha-container" style="display: none;">
        <div class="h-captcha" data-sitekey="ES_b4be59ef40564ba5bc780ec4baf8d6c1"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // This function is called by hCaptcha when solved
        async function onCaptchaVerified(token) {
            document.getElementById('status').innerText = 'Captcha solved! Sending verification...';
            
            try {
                const response = await fetch('/pre-verify-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    body: JSON.stringify({ captchaToken: token })
                });
                const data = await response.json();

                if (data.success) {
                    // Tell Telegram that the process is complete and close the app
                    tg.sendData(JSON.stringify({ status: 'verified' }));
                    tg.close();
                } else {
                    document.getElementById('status').innerText = `Verification Failed: ${data.message}`;
                }
            } catch (err) {
                 document.getElementById('status').innerText = 'An error occurred. Please try again.';
            }
        }
        
        // Check location when the page loads
        async function checkLocationAndInitialize() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.country_code !== 'NG') {
                    document.getElementById('status').innerText = 'Sorry, the free trial is only available in Nigeria.';
                    return;
                }
                
                // If location is correct, show the captcha
                document.getElementById('status').innerText = 'Location verified. Please solve the captcha.';
                document.getElementById('captcha-container').style.display = 'block';
                window.hcaptcha.render(document.querySelector('.h-captcha'), {
                    sitekey: 'YOUR_HCAPTCHA_SITE_KEY',
                    callback: onCaptchaVerified
                });

            } catch (error) {
                document.getElementById('status').innerText = 'Could not verify location. Please disable VPNs and try again.';
            }
        }
        
        window.onload = checkLocationAndInitialize;
    </script>
</body>
</html>
