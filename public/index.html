<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotFather Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #121212;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background-color: #121212;
            z-index: 9999; opacity: 1; transition: opacity 0.5s ease-in-out;
        }
        #splash-screen.hidden { opacity: 0; pointer-events: none; }
        .dynamic-loader {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #fff; border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Main Container */
        #app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #app-container.visible { opacity: 1; }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            color: #f1f1f1;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-left .back-button {
            background: none;
            border: none;
            color: #58a6ff;
            font-size: 1.1em;
            cursor: pointer;
        }
        .header-left .back-button:hover { text-decoration: underline; }
        .header-right { margin-left: auto; }
        .header h1 { font-size: 1.8em; font-weight: 700; margin: 0; }
        .header .bot-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #d11a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 600;
            color: white;
        }

        /* Dashboard & Bot List */
        .dashboard-content { text-align: left; }
        .dashboard-content .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-content .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 15px;
        }
        .dashboard-content .logo-section h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }
        .dashboard-content .logo-section p {
            font-size: 0.9em;
            color: #b0b0b0;
            margin: 10px 0;
            max-width: 350px;
        }
        .dashboard-content .logo-section a {
            color: #58a6ff;
            text-decoration: none;
        }
        .dashboard-content .logo-section a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #222222;
            border-radius: 10px;
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 25px;
        }
        .search-bar svg { color: #8e8e93; margin-right: 10px; }
        .search-bar input {
            background: none;
            border: none;
            color: #f1f1f1;
            font-size: 1em;
            flex-grow: 1;
        }
        .search-bar input:focus { outline: none; }
        .bot-list-title { font-size: 1.2em; font-weight: 600; color: #f1f1f1; margin-bottom: 15px; }

        .bot-list { display: flex; flex-direction: column; gap: 10px; }
        .bot-list-item {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bot-list-item:hover { background-color: #282828; }
        .bot-list-item .bot-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 600;
            color: white;
            margin-right: 15px;
            text-transform: uppercase;
        }
        .bot-list-item .bot-details { flex-grow: 1; text-align: left; }
        .bot-list-item .bot-name { font-size: 1.1em; font-weight: 500; color: #fff; }
        .bot-list-item .bot-username { font-size: 0.9em; color: #8e8e93; }
        .bot-list-item .chevron-right { color: #8e8e93; font-size: 1.2em; }
        
        .create-new-bot-item { color: #58a6ff; }
        .create-new-bot-item svg { margin-right: 15px; font-size: 1.5em; }
        
        /* Bot Details Page */
        .bot-details-page { text-align: left; }
        .bot-details-page .bot-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        .bot-details-page .bot-header .bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d11a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }
        .bot-details-page .bot-header h2 { font-size: 1.8em; margin: 0; }
        .bot-details-page .bot-header p { font-size: 1em; color: #8e8e93; margin: 5px 0 0; }
        
        .api-token-box {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .api-token-box .token-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .api-token-box .token-row p { font-size: 1.1em; margin: 0; }
        .api-token-box .token-row .token-value { color: #8e8e93; }
        .api-token-box .token-buttons {
            display: flex;
            gap: 10px;
        }
        .api-token-box .token-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .api-token-box .token-buttons .copy-button { background-color: #58a6ff; color: white; }
        .api-token-box .token-buttons .revoke-button { background-color: #ff3b30; color: white; }
        .api-token-box p.description {
            font-size: 0.9em;
            color: #8e8e93;
            margin-top: 10px;
        }
        
        .list-section-title { font-size: 1.2em; font-weight: 600; margin-bottom: 10px; }
        .list-item {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-item:hover { background-color: #282828; }
        .list-item .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #8e8e93;
            font-size: 1.5rem;
        }
        .list-item span { flex: 1; }
        
        /* New Bot Form */
        .form-view {
            text-align: left;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-view .form-group {
            margin-bottom: 15px;
        }
        .form-view label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-view input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #222;
            color: #f1f1f1;
            box-sizing: border-box;
        }
        .form-view .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .form-view .form-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .form-view .form-buttons .submit-button { background-color: #58a6ff; color: white; }
        
        /* Utility Classes */
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="dynamic-loader"></div>
    </div>

    <div id="app-container">
        </div>

    <script>
        const appContainer = document.getElementById('app-container');
        const splashScreen = document.getElementById('splash-screen');
        let viewHistory = [];

        // Data to simulate the bots
        let bots = [
            { id: 1, name: 'Ultarbot', username: 'ultarootbot', avatarColor: '#d11a2a' },
            { id: 2, name: 'Raganork', username: 'raganorknotifbot', avatarColor: '#c71b26' }
        ];

        // Retrieve bots from localStorage if available
        if (localStorage.getItem('bots')) {
            bots = JSON.parse(localStorage.getItem('bots'));
        }

        function saveBots() {
            localStorage.setItem('bots', JSON.stringify(bots));
        }

        // --- Navigation and View Management ---
        function navigate(view, data = null) {
            viewHistory.push({ view, data });
            renderView(view, data);
        }

        function goBack() {
            if (viewHistory.length > 1) {
                viewHistory.pop();
                const previousView = viewHistory[viewHistory.length - 1];
                renderView(previousView.view, previousView.data, false);
            }
        }

        function renderView(view, data = null, updateHistory = true) {
            appContainer.innerHTML = '';
            switch (view) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'create-bot':
                    renderCreateBotForm();
                    break;
                case 'bot-details':
                    renderBotDetails(data);
                    break;
            }
        }

        // --- Dashboard View ---
        function renderDashboard() {
            appContainer.innerHTML = `
                <div class="header">
                    <h1>BotFather</h1>
                    <div></div>
                </div>
                <div class="dashboard-content">
                    <div class="logo-section">
                        <img src="https://i.ibb.co/6P26W92/Bot-Father.jpg" alt="BotFather Logo">
                        <h1>BotFather</h1>
                        <p>BotFather is the one bot to rule them all. Use it to create new bot accounts and manage your existing bots. <a href="#">Learn more ></a></p>
                    </div>
                    <div class="search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="bot-list-title">My bots</div>
                    <div class="bot-list">
                        <div class="bot-list-item create-new-bot-item" onclick="navigate('create-bot')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                            <span>Create a New Bot</span>
                        </div>
                    </div>
                </div>
            `;
            const botList = appContainer.querySelector('.bot-list');
            bots.forEach(bot => {
                const botItem = document.createElement('div');
                botItem.classList.add('bot-list-item');
                botItem.innerHTML = `
                    <div class="bot-avatar" style="background-color: ${bot.avatarColor};">${bot.name.charAt(0)}</div>
                    <div class="bot-details">
                        <span class="bot-name">${bot.name}</span>
                        <span class="bot-username">@${bot.username}</span>
                    </div>
                    <span class="chevron-right">></span>
                `;
                botItem.onclick = () => navigate('bot-details', bot.id);
                botList.appendChild(botItem);
            });
        }

        // --- Bot Details View ---
        function renderBotDetails(botId) {
            const bot = bots.find(b => b.id === botId);
            if (!bot) {
                goBack();
                return;
            }

            appContainer.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <button class="back-button" onclick="goBack()">Back</button>
                    </div>
                    <div class="header-right">
                        <div class="bot-avatar" style="background-color: ${bot.avatarColor};">${bot.name.charAt(0)}</div>
                    </div>
                </div>
                <div class="bot-details-page">
                    <div class="bot-header">
                        <div class="bot-avatar" style="background-color: ${bot.avatarColor};">${bot.name.charAt(0)}</div>
                        <h2>${bot.name}</h2>
                        <p>@${bot.username}</p>
                    </div>
                    <div class="api-token-box">
                        <div class="token-row">
                            <p>API Token</p>
                            <p class="token-value">••••••••••••••••••••••••</p>
                        </div>
                        <div class="token-buttons">
                            <button class="copy-button" onclick="simulateAction('Copy Token')">Copy</button>
                            <button class="revoke-button" onclick="simulateAction('Revoke Token')">Revoke</button>
                        </div>
                        <p class="description">Access the API using this token. Keep your token secure and store it safely, anyone can use it to control your bot.</p>
                    </div>
                    <h3 class="list-section-title">Actions</h3>
                    <div class="list-item" onclick="simulateAction('Restart')">
                        <div class="icon">🔄</div>
                        <span>Restart</span>
                        <span class="chevron-right">></span>
                    </div>
                    <div class="list-item" onclick="simulateAction('Redeploy')">
                        <div class="icon">🔄</div>
                        <span>Redeploy</span>
                        <span class="chevron-right">></span>
                    </div>
                    <div class="list-item" onclick="simulateAction('Logs')">
                        <div class="icon">📜</div>
                        <span>Logs</span>
                        <span class="chevron-right">></span>
                    </div>
                    <div class="list-item" onclick="deleteBot(${bot.id})">
                        <div class="icon">🗑️</div>
                        <span>Delete Bot</span>
                        <span class="chevron-right">></span>
                    </div>
                </div>
            `;
        }
        
        // --- Create Bot Form View ---
        function renderCreateBotForm() {
            appContainer.innerHTML = `
                <div class="header">
                    <div class="header-left">
                        <button class="back-button" onclick="goBack()">Back</button>
                    </div>
                </div>
                <div class="form-view">
                    <h2>Create a New Bot</h2>
                    <p>Enter the details for your new bot.</p>
                    <div class="form-group">
                        <label for="newBotName">Bot Name</label>
                        <input type="text" id="newBotName" placeholder="e.g., My Awesome Bot">
                    </div>
                    <div class="form-group">
                        <label for="newBotUsername">Bot Username</label>
                        <input type="text" id="newBotUsername" placeholder="e.g., my_awesome_bot">
                    </div>
                    <div class="form-buttons">
                        <button class="submit-button" onclick="createNewBot()">Create</button>
                    </div>
                </div>
            `;
        }

        // --- Simulated Functions ---
        function simulateAction(actionName) {
            alert(`Simulating action: ${actionName}`);
        }

        function createNewBot() {
            const nameInput = document.getElementById('newBotName');
            const usernameInput = document.getElementById('newBotUsername');
            const name = nameInput.value.trim();
            const username = usernameInput.value.trim();

            if (!name || !username) {
                alert('Please fill in both fields.');
                return;
            }
            
            // Simple validation to ensure username doesn't start with a number
            if (!isNaN(username.charAt(0))) {
                alert("Username cannot start with a number.");
                return;
            }

            const newBot = {
                id: Date.now(), // Use a timestamp for a unique ID
                name: name,
                username: username,
                avatarColor: `#${Math.floor(Math.random()*16777215).toString(16)}`
            };

            bots.push(newBot);
            saveBots();
            navigate('dashboard');
            alert(`Successfully created ${name}!`);
        }

        function deleteBot(botId) {
            if (confirm("Are you sure you want to delete this bot?")) {
                bots = bots.filter(b => b.id !== botId);
                saveBots();
                navigate('dashboard');
                alert("Bot deleted successfully.");
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                setTimeout(() => {
                    appContainer.classList.add('visible');
                    renderDashboard();
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
