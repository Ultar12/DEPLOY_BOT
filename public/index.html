<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #000;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Headers and Layout */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #000;
            padding: 10px 0;
        }
        #menu-icon { cursor: pointer; font-size: 2em; padding: 5px; color: #fff; }
        #main-title { font-size: 1.8em; font-weight: 700; color: #fff; }
        
        #menu-drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #121212;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 2000;
            padding-top: 60px;
        }
        #menu-drawer.open { left: 0; }
        .menu-item {
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #333;
            color: #f1f1f1;
        }
        .menu-item:hover { background-color: #222; }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background-color: #000;
            z-index: 9999; opacity: 1; transition: opacity 0.5s ease-in-out;
        }
        #splash-screen.hidden { opacity: 0; pointer-events: none; }
        .welcome-text { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; color: #f1f1f1; }
        
        /* Loading & Dashboard */
        .dynamic-loader {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top: 5px solid #fff; border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        #dashboard-content {
            opacity: 0; transition: opacity 0.5s ease-in-out; flex-grow: 1;
            display: flex; flex-direction: column;
        }
        #dashboard-content.visible { opacity: 1; }
        #main-container { width: 100%; max-width: 600px; text-align: left; position: relative; z-index: 1; margin: 0 auto; }
        
        /* Simple Heroku-style Bot Cards */
        .bot-list { display: flex; flex-direction: column; gap: 12px; }
        .bot-card {
            background-color: #1a1a1a; border-radius: 8px; padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: transform 0.2s ease;
            text-align: left;
            position: relative;
        }
        .bot-card:hover { transform: translateY(-2px); }
        .bot-header { display: flex; justify-content: space-between; align-items: center; }
        .bot-name { font-size: 1.2em; font-weight: 600; color: #fff; }
        .bot-status-tag {
            background-color: #333; color: #fff; font-size: 0.8em;
            padding: 4px 8px; border-radius: 5px; font-weight: normal;
        }
        .status-online .bot-status-tag { background-color: #34c759; }
        .status-offline .bot-status-tag { background-color: #ff3b30; }
        .status-restarting .bot-status-tag { background-color: #ff9500; }
        .bot-info { color: #888; font-size: 0.9em; margin-top: 8px; }
        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .action-button { background-color: #333; color: #fff; border: 1px solid #555; padding: 12px 18px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: background-color 0.2s ease, transform 0.1s ease; flex-grow: 1; }
        .action-button:hover { background-color: #444; }
        .action-button:active { transform: scale(0.98); }
        
        /* Deployment Form Styles */
        #deploy-form-view { padding: 20px; background-color: #1a1a1a; border-radius: 12px; margin-top: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #fff; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #555; background-color: #333; color: #fff; box-sizing: border-box; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #fff; }
        .input-status { margin-top: 5px; font-size: 0.9em; }
        .status-green-text { color: #34c759; }
        .status-red-text { color: #ff3b30; }
        .input-green { border-color: #34c759; }
        .input-red { border-color: #ff3b30; }
        
        .inline-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .inline-buttons button { flex-grow: 1; }
        .inline-buttons button.active { 
            border: 2px solid #34c759; 
            transform: scale(1.05); 
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.5); /* Subtle glow on active state */
        }
        
        /* New RGB Glow effect */
        .glowing-button {
            animation: glowing 4s infinite; /* Slowed down glow effect */
            border: 2px solid transparent;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
            50% { box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
        }

        /* Keyframe Animations */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Yandex.RTB R-A-16903650-2 -->
<div id="yandex_rtb_R-A-16903650-2"></div>
<script>
window.yaContextCb.push(() => {
    Ya.Context.AdvManager.render({

</script>
    <div id="splash-screen">
        <h2 class="welcome-text">Loading Dashboard...</h2>
        <div class="dynamic-loader"></div>
    </div>
    
    <div id="dashboard-content">
        <div id="header">
            <span id="menu-icon" onclick="toggleMenu()">â˜°</span>
            <h1 id="main-title">Bot Dashboard</h1>
            <div></div>
        </div>
        
        <div id="menu-drawer">
            <div class="menu-item" onclick="renderDashboard(); toggleMenu()">My Bots</div>
            <div class="menu-item" onclick="renderBotTypeSelection(); toggleMenu()">Deploy New Bot</div>
        </div>
        
        <div id="main-container">
            <div id="view-container">
                </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const API_BASE_URL = window.location.origin + '/api';

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const splashScreenEl = document.getElementById('splash-screen');
        const dashboardContentEl = document.getElementById('dashboard-content');
        const mainTitleEl = document.getElementById('main-title');
        const viewContainerEl = document.getElementById('view-container');
        const menuDrawerEl = document.getElementById('menu-drawer');

        let deploymentState = {
            botType: null,
            appName: null,
            sessionId: null,
            autoStatusView: null,
            isAppNameAvailable: false,
            isSessionIdValid: false,
            isDeployKeyValid: false,
        };

        function toggleMenu() { menuDrawerEl.classList.toggle('open'); }
        
        async function renderDashboard() {
            mainTitleEl.textContent = 'Bot Dashboard';
            viewContainerEl.innerHTML = `
                <div id="dashboard-view" class="view">
                    <div id="bot-list" class="bot-list"></div>
                    <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
                        <div class="dynamic-loader"></div>
                        <p style="margin-top: 8px;">Loading bots...</p>
                    </div>
                    <p id="no-bots" style="display: none; text-align: center; color: #888;">You have no deployed bots.</p>
                </div>
            `;
            const botListEl = document.getElementById('bot-list');
            const loadingEl = document.getElementById('loading');
            const noBotsEl = document.getElementById('no-bots');
            
            loadingEl.style.display = 'block';
            noBotsEl.style.display = 'none';
            
            try {
                const res = await fetch(`${API_BASE_URL}/bots`, {
                    headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData }
                });
                
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'Network response was not ok.');
                }
                
                const data = await res.json();
                
                if (data.success && data.bots.length > 0) {
                    data.bots.forEach(bot => {
                        const card = document.createElement('div');
                        card.className = 'bot-card';
                        
                        const statusClass = bot.status === 'Online' ? 'status-online' : bot.status === 'Offline' ? 'status-offline' : 'status-restarting';
                        
                        let expirationText = 'N/A';
                        if (bot.expirationDate) {
                            const expires = new Date(bot.expirationDate);
                            const now = new Date();
                            const diffTime = expires.getTime() - now.getTime();
                            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            expirationText = daysLeft > 0 ? `Expires in ${daysLeft} days` : `Expired`;
                        }

                        card.innerHTML = `
                            <div class="bot-header">
                                <div class="bot-name">${bot.appName}</div>
                                <div class="bot-status-tag ${statusClass}">${bot.status}</div>
                            </div>
                            <div class="bot-info">Type: ${bot.botType.toUpperCase()} | ${expirationText}</div>
                            <div class="actions">
                                <button class="action-button" onclick="handleRestart('${bot.appName}')">Restart</button>
                                <button class="action-button" onclick="handleRedeploy('${bot.appName}')">Redeploy</button>
                            </div>
                        `;
                        botListEl.appendChild(card);
                    });
                } else {
                    noBotsEl.style.display = 'block';
                }
            } catch (e) {
                console.error("Error fetching bots:", e);
                Telegram.WebApp.showAlert(`Failed to load bots. Error: ${e.message}`);
                noBotsEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }
        
        async function handleRestart(appName) {
            Telegram.WebApp.showConfirm(`Are you sure you want to restart ${appName}?`, async (ok) => {
                if (ok) {
                    Telegram.WebApp.showProgress('Restarting...');
                    try {
                        const res = await fetch(`${API_BASE_URL}/bots/restart`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'X-Telegram-Init-Data': Telegram.WebApp.initData },
                            body: JSON.stringify({ appName })
                        });
                        const data = await res.json();
                        Telegram.WebApp.hideProgress();
                        Telegram.WebApp.showAlert(data.message);
                        if (data.success) { setTimeout(renderDashboard, 5000); }
                    } catch (e) {
                        Telegram.WebApp.hideProgress();
                        Telegram.WebApp.showAlert('An error occurred while trying to restart the bot.');
                    }
                }
            });
        }
        async function handleRedeploy(appName) {
            Telegram.WebApp.showConfirm(`Are you sure you want to redeploy ${appName}?`, async (ok) => {
                if (ok) {
                    Telegram.WebApp.showProgress('Redeploying...');
                    try {
                        const res = await fetch(`${API_BASE_URL}/bots/redeploy`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'X-Telegram-Init-Data': Telegram.WebApp.initData },
                            body: JSON.stringify({ appName })
                        });
                        const data = await res.json();
                        Telegram.WebApp.hideProgress();
                        Telegram.WebApp.showAlert(data.message);
                        if (data.success) { setTimeout(renderDashboard, 10000); }
                    } catch (e) {
                        Telegram.WebApp.hideProgress();
                        Telegram.WebApp.showAlert('An error occurred while trying to redeploy the bot.');
                    }
                }
            });
        }
        
        async function renderBotTypeSelection() {
            mainTitleEl.textContent = 'Select Bot Type';
            viewContainerEl.innerHTML = `
                <div id="bot-type-selection-view" class="form-section view">
                    <p>Which bot type would you like to deploy?</p>
                    <div class="inline-buttons" id="bot-type-buttons">
                        <button class="action-button" data-value="levanter" onclick="selectBotType('levanter')">Levanter</button>
                        <button class="action-button" data-value="raganork" onclick="selectBotType('raganork')">Raganork MD</button>
                    </div>
                </div>
            `;
        }

        function selectBotType(botType) {
            deploymentState.botType = botType;
            renderDeploymentForm();
        }

        function renderDeploymentForm() {
            mainTitleEl.textContent = 'Deploy New Bot';
            viewContainerEl.innerHTML = `
                <div id="deploy-form-view" class="form-section view">
                    <div class="form-group">
                        <label>Bot Type:</label>
                        <div class="inline-buttons">
                            <button class="action-button active" disabled>${deploymentState.botType.toUpperCase()}</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="appNameInput">App Name:</label>
                        <input type="text" id="appNameInput" placeholder="mybot123">
                        <div id="appNameStatus" class="input-status"></div>
                    </div>
                    <div class="form-group">
                        <label for="sessionIdInput">Session ID:</label>
                        <input type="text" id="sessionIdInput" placeholder="Enter your session ID">
                        <div id="sessionIdStatus" class="input-status"></div>
                    </div>
                    <div class="form-group">
                        <label>Auto Status View:</label>
                        <div class="inline-buttons" id="autoview-buttons">
                            <button class="action-button" data-value="yes" onclick="selectDeploymentOption('autoview', true)">Yes</button>
                            <button class="action-button" data-value="no" onclick="selectDeploymentOption('autoview', false)">No</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deployKeyInput">Deploy Key:</label>
                        <input type="text" id="deployKeyInput" placeholder="Enter your deploy key">
                        <div id="deployKeyStatus" class="input-status"></div>
                    </div>
                    <div class="inline-buttons" id="deployment-buttons-container">
                        <button class="action-button" id="deploy-button" onclick="handleDeploy()">Deploy Now</button>
                    </div>
                </div>
            `;
            const appNameInput = document.getElementById('appNameInput');
            const sessionIdInput = document.getElementById('sessionIdInput');
            const deployKeyInput = document.getElementById('deployKeyInput');

            // Event listeners to check validity
            appNameInput.addEventListener('input', () => {
                checkAppNameAvailability();
                updateDeployButtonState();
            });
            sessionIdInput.addEventListener('input', () => {
                checkSessionIdValidity();
                updateDeployButtonState();
            });
            deployKeyInput.addEventListener('input', () => {
                checkDeployKeyValidity();
                updateDeployButtonState();
            });

            updateButtonState('autoview', deploymentState.autoStatusView);
            updateDeployButtonState(); // Initial check
        }
        
        function selectDeploymentOption(group, value) {
            if (group === 'bot-type') {
                deploymentState.botType = value;
                checkSessionIdValidity();
            } else if (group === 'autoview') {
                deploymentState.autoStatusView = value;
            }
            updateButtonState(group, value);
            updateDeployButtonState();
        }

        function updateButtonState(group, value) {
            const container = document.getElementById(`${group}-buttons`);
            if (container) {
                container.querySelectorAll('.action-button').forEach(btn => {
                    if (btn.dataset.value == value) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }

        async function checkAppNameAvailability() {
            const appNameInput = document.getElementById('appNameInput');
            const appNameStatus = document.getElementById('appNameStatus');
            const appName = appNameInput.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '');
            
            if (appName.length < 3 || appName.length > 30) {
                appNameStatus.textContent = '3-30 chars, a-z, 0-9, -';
                appNameInput.classList.remove('input-green', 'input-red');
                appNameStatus.classList.remove('status-green-text', 'status-red-text');
                deploymentState.isAppNameAvailable = false;
                updateDeployButtonState();
                return;
            }

            appNameStatus.textContent = ''; // Removed 'Checking...'
            appNameInput.classList.remove('input-green', 'input-red');
            appNameStatus.classList.remove('status-green-text', 'status-red-text');
            
            try {
                const res = await fetch(`${API_BASE_URL}/app-name-check/${appName}`, {
                    headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData }
                });
                
                if (res.status === 200) {
                    const data = await res.json();
                    if (data.available) {
                        appNameInput.classList.add('input-green');
                        deploymentState.isAppNameAvailable = true;
                    } else {
                        appNameInput.classList.add('input-red');
                        deploymentState.isAppNameAvailable = false;
                    }
                } else {
                    throw new Error('API request failed');
                }
            } catch (e) {
                console.error("Error checking app name:", e);
                appNameStatus.textContent = 'Error checking name.';
                appNameStatus.classList.add('status-red-text');
                appNameInput.classList.add('input-red');
                deploymentState.isAppNameAvailable = false;
            } finally {
                updateDeployButtonState();
            }
        }
        
        function checkSessionIdValidity() {
            const sessionIdInput = document.getElementById('sessionIdInput');
            const sessionIdStatus = document.getElementById('sessionIdStatus');
            const sessionId = sessionIdInput.value.trim();
            const botType = deploymentState.botType;
            let isValid = false;

            if (sessionId && botType) {
                const prefix = botType === 'raganork' ? 'RGNK' : 'levanter_';
                isValid = sessionId.startsWith(prefix) && sessionId.length >= 10;
            }
            
            if (isValid) {
                sessionIdInput.classList.add('input-green');
                sessionIdInput.classList.remove('input-red');
            } else {
                sessionIdInput.classList.add('input-red');
                sessionIdInput.classList.remove('input-green');
            }
            deploymentState.isSessionIdValid = isValid;
            updateDeployButtonState();
        }

        async function checkDeployKeyValidity() {
            const deployKeyInput = document.getElementById('deployKeyInput');
            const deployKeyStatus = document.getElementById('deployKeyStatus');
            const deployKey = deployKeyInput.value.trim();

            if (deployKey.length < 5) {
                deployKeyInput.classList.remove('input-green', 'input-red');
                deploymentState.isDeployKeyValid = false;
                updateDeployButtonState();
                return;
            }

            deployKeyInput.classList.remove('input-green', 'input-red');

            try {
                const res = await fetch(`${API_BASE_URL}/check-deploy-key/${deployKey}`, {
                    headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData }
                });
                const data = await res.json();
                
                if (data.valid) {
                    deployKeyInput.classList.add('input-green');
                    deployKeyInput.classList.remove('input-red');
                    deploymentState.isDeployKeyValid = true;
                } else {
                    deployKeyInput.classList.add('input-red');
                    deployKeyInput.classList.remove('input-green');
                    deploymentState.isDeployKeyValid = false;
                }
            } catch (e) {
                console.error("Error checking deploy key:", e);
                deployKeyStatus.textContent = 'Error checking key.';
                deployKeyStatus.classList.add('status-red-text');
                deployKeyInput.classList.add('input-red');
                deploymentState.isDeployKeyValid = false;
            } finally {
                updateDeployButtonState();
            }
        }

        function updateDeployButtonState() {
            const deployButton = document.getElementById('deploy-button');
            const isAppNameValid = deploymentState.isAppNameAvailable;
            const isSessionIdValid = deploymentState.isSessionIdValid;
            const isDeployKeyValid = deploymentState.isDeployKeyValid;

            if (isAppNameValid && isSessionIdValid && isDeployKeyValid) {
                deployButton.classList.add('glowing-button');
                deployButton.disabled = false;
            } else {
                deployButton.classList.remove('glowing-button');
                deployButton.disabled = true;
            }
        }
        
        async function handleDeploy() {
            const appName = document.getElementById('appNameInput').value.trim();
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            const deployKey = document.getElementById('deployKeyInput').value.trim();
            
            if (!deploymentState.isAppNameAvailable || !deploymentState.isSessionIdValid || !deploymentState.isDeployKeyValid) {
                console.error("Deployment failed: Form validation failed.");
                return Telegram.WebApp.showAlert('Please ensure all fields are valid before deploying.');
            }

            Telegram.WebApp.showProgress('Deploying...');
            const payload = {
                botType: deploymentState.botType,
                appName,
                sessionId,
                autoStatusView: deploymentState.autoStatusView,
                deployKey,
                isFreeTrial: false
            };
            console.log("Sending deployment request with payload:", payload);
            try {
                const res = await fetch(`${API_BASE_URL}/deploy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Telegram-Init-Data': Telegram.WebApp.initData },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                Telegram.WebApp.hideProgress();
                
                if (data.success) { 
                    Telegram.WebApp.showAlert(data.message);
                    renderDashboard(); 
                } else { 
                    console.error("Deployment API returned an error:", data.message);
                    Telegram.WebApp.showAlert(data.message); 
                }
            } catch (e) { 
                Telegram.WebApp.hideProgress(); 
                console.error("Error during deployment API call:", e);
                console.error("Error details:", e.response ? e.response.data : e.message);
                Telegram.WebApp.showAlert(`Failed to initiate deployment. Error: ${e.response?.data?.message || e.message}`); 
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                splashScreenEl.classList.add('hidden');
                setTimeout(() => {
                    dashboardContentEl.classList.add('visible');
                    renderDashboard();
                }, 500);
            }, 1000);
        });
    </script>
</body>
