<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultar WBD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #1c1c1e;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #main-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        
        #header-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .create-bot-card, .bot-card {
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .create-bot-card:hover, .bot-card:hover {
            transform: translateY(-2px);
            background-color: #3a3a3c;
        }

        .icon-plus {
            font-size: 1.8em;
            color: #0a84ff;
            font-weight: 600;
        }

        .bot-icon-circle {
            width: 40px;
            height: 40px;
            background-color: #5856d6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .bot-name {
            font-size: 1.1em;
            font-weight: 600;
        }

        .bot-username {
            font-size: 0.9em;
            color: #8e8e93;
        }

        .chevron {
            font-size: 1.5em;
            color: #8e8e93;
        }
        
        #deployment-view, #management-view {
            padding: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f1f1f1;
        }

        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #3a3a3c;
            background-color: #2c2c2e;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #5856d6;
        }

        .input-status-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .status-green-border {
            border-color: #34c759;
        }

        .status-red-border {
            border-color: #ff3b30;
        }

        .status-icon-green { color: #34c759; }
        .status-icon-red { color: #ff3b30; }

        .inline-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .inline-buttons button {
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #3a3a3c;
            background-color: #2c2c2e;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        .inline-buttons button.active {
            background-color: #5856d6;
            border-color: #5856d6;
        }

        .deploy-button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background-color: #5856d6;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }
        
        .deploy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .glowing-button {
            animation: glowing-button 2s infinite;
        }

        @keyframes glowing-button {
            0% { box-shadow: 0 0 5px #0a84ff, 0 0 10px #0a84ff; }
            50% { box-shadow: 0 0 10px #5856d6, 0 0 20px #5856d6; }
            100% { box-shadow: 0 0 5px #0a84ff, 0 0 10px #0a84ff; }
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #0a84ff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-button .chevron-left {
            font-size: 1.2em;
        }

        .management-option {
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease;
            cursor: pointer;
            text-align: left;
        }

        .management-option:hover {
            background-color: #3a3a3c;
            transform: translateY(-1px);
        }

        .option-label {
            font-size: 1.1em;
            font-weight: 600;
        }

        .option-info {
            font-size: 0.9em;
            color: #8e8e93;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>
    <div id="main-container">
        <div id="view-container">
            </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let deploymentState = {
            botType: null,
            appName: null,
            sessionId: null,
            autoStatusView: null,
            deployKey: null,
            isAppNameAvailable: false,
            isSessionIdValid: false,
            isDeployKeyValid: false
        };

        function renderView(viewName, data = null) {
            const viewContainer = document.getElementById('view-container');
            viewContainer.innerHTML = '';
            
            if (viewName === 'myBots') {
                renderMyBotsView();
            } else if (viewName === 'botTypeSelection') {
                renderBotTypeSelectionView();
            } else if (viewName === 'deploymentForm') {
                renderDeploymentFormView();
            } else if (viewName === 'management') {
                renderBotManagement(data);
            }
        }

        async function renderMyBotsView() {
            document.getElementById('view-container').innerHTML = `
                <div id="header-title">.ULTAR WBD</div>
                <div class="bot-list" id="bot-list">
                    <div class="create-bot-card" onclick="renderView('botTypeSelection')">
                        <span class="icon-plus">+</span>
                        <div class="bot-details">
                            <span class="bot-name">Create a New Bot</span>
                        </div>
                    </div>
                </div>
            `;
            const botListEl = document.getElementById('bot-list');
            
            const loadingEl = document.createElement('div');
            loadingEl.textContent = 'Loading...';
            botListEl.appendChild(loadingEl);

            try {
                const res = await fetch(`${API_BASE_URL}/bots`, {
                    headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData }
                });
                const data = await res.json();
                botListEl.removeChild(loadingEl);

                if (data.success && data.bots.length > 0) {
                    data.bots.forEach(bot => {
                        const card = document.createElement('div');
                        card.className = 'bot-card';
                        card.setAttribute('data-app-name', bot.appName);
                        card.onclick = () => renderView('management', bot);

                        const botInitial = bot.appName.charAt(0).toUpperCase();
                        const statusColor = bot.status === 'Online' ? '#34c759' : '#ff3b30';

                        let expirationText = 'N/A';
                        if (bot.expirationDate) {
                            const expires = new Date(bot.expirationDate);
                            const now = new Date();
                            const diffTime = expires.getTime() - now.getTime();
                            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            if (daysLeft > 0) {
                                expirationText = `Expires in ${daysLeft} days`;
                            } else {
                                expirationText = `Expired`;
                            }
                        }

                        card.innerHTML = `
                            <div class="bot-icon-circle" style="background-color: ${statusColor};">${botInitial}</div>
                            <div class="bot-details">
                                <span class="bot-name">${bot.appName}</span>
                                <span class="bot-username">Status: ${bot.status} | ${expirationText}</span>
                            </div>
                            <div class="chevron">&gt;</div>
                        `;
                        botListEl.appendChild(card);
                    });
                }
            } catch (e) {
                botListEl.removeChild(loadingEl);
                console.error('Error fetching bots:', e);
                Telegram.WebApp.showAlert('Failed to load bots.');
            }
        }
        
        async function renderBotManagement(bot) {
            document.getElementById('view-container').innerHTML = `
                <div class="back-button" onclick="renderMyBotsView()">
                    <span class="chevron-left">&lt;</span> Back
                </div>
                <div id="header-title">${bot.appName}</div>
                <div id="management-view">
                    <div class="management-option" onclick="handleBotAction('restart', '${bot.appName}')">
                        <div class="option-label">Restart Bot</div>
                        <div class="option-info">Restart the bot's server process.</div>
                    </div>
                    <div class="management-option" onclick="handleBotAction('redeploy', '${bot.appName}')">
                        <div class="option-label">Redeploy Bot</div>
                        <div class="option-info">Rebuild the bot from the latest source code.</div>
                    </div>
                    <div class="management-option" onclick="handleBotAction('logs', '${bot.appName}')">
                        <div class="option-label">View Logs</div>
                        <div class="option-info">View the latest server logs.</div>
                    </div>
                    <div class="management-option" onclick="handleBotAction('delete', '${bot.appName}')">
                        <div class="option-label">Delete Bot</div>
                        <div class="option-info">Permanently delete this bot from the server.</div>
                    </div>
                    <div class="management-option" style="cursor: default;">
                        <div class="option-label">Expiration Date</div>
                        <div class="option-info">${new Date(bot.expirationDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    </div>
                </div>
            `;
        }

        async function handleBotAction(action, appName) {
            const verb = action.charAt(0).toUpperCase() + action.slice(1);
            let endpoint = '';

            switch(action) {
                case 'restart':
                    endpoint = 'bots/restart';
                    break;
                case 'redeploy':
                    endpoint = 'bots/redeploy';
                    break;
                case 'delete':
                    endpoint = 'bots/delete';
                    break;
                case 'logs':
                    endpoint = 'bots/logs';
                    break;
                default:
                    return;
            }

            Telegram.WebApp.showConfirm(`Are you sure you want to ${action} ${appName}?`, async (ok) => {
                if (!ok) return;

                Telegram.WebApp.showProgress(`${verb}ing...`);
                try {
                    const res = await fetch(`${API_BASE_URL}/${endpoint}`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json', 
                            'X-Telegram-Init-Data': Telegram.WebApp.initData 
                        },
                        body: JSON.stringify({ appName })
                    });
                    const data = await res.json();
                    Telegram.WebApp.hideProgress();
                    Telegram.WebApp.showAlert(data.message);
                    if (data.success) { setTimeout(renderMyBotsView, 5000); }
                } catch (e) {
                    Telegram.WebApp.hideProgress();
                    Telegram.WebApp.showAlert(`An error occurred while trying to ${action} the bot.`);
                    console.error('Action failed:', e);
                }
            });
        }

        function renderBotTypeSelectionView() {
            document.getElementById('view-container').innerHTML = `
                <div class="back-button" onclick="renderMyBotsView()">
                    <span class="chevron-left">&lt;</span> Back
                </div>
                <div id="header-title">Select Bot Type</div>
                <div class="inline-buttons">
                    <button class="action-button" onclick="selectBotType('levanter')">Levanter</button>
                    <button class="action-button" onclick="selectBotType('raganork')">Raganork</button>
                </div>
            `;
        }

        function selectBotType(botType) {
            deploymentState.botType = botType;
            renderView('deploymentForm');
        }

        function renderDeploymentFormView() {
            document.getElementById('view-container').innerHTML = `
                <div class="back-button" onclick="renderView('botTypeSelection')">
                    <span class="chevron-left">&lt;</span> Back
                </div>
                <div id="header-title">New Bot</div>
                <div id="deployment-view">
                    <div class="form-group">
                        <label>Bot Type:</label>
                        <button class="action-button active">${deploymentState.botType.toUpperCase()}</button>
                    </div>
                    <div class="form-group">
                        <label for="appNameInput">App Name:</label>
                        <div class="input-container">
                            <input type="text" id="appNameInput" placeholder="mybot123">
                            <span id="appNameStatus" class="input-status-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sessionIdInput">Session ID:</label>
                        <div class="input-container">
                            <input type="text" id="sessionIdInput" placeholder="Enter your session ID">
                            <span id="sessionIdStatus" class="input-status-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="autoStatusView">Auto Status View:</label>
                        <div class="inline-buttons" id="autoview-buttons">
                            <button class="action-button" data-value="yes" onclick="selectAutoStatus('yes')">Yes</button>
                            <button class="action-button" data-value="no" onclick="selectAutoStatus('no')">No</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deployKeyInput">Deploy Key:</label>
                        <div class="input-container">
                            <input type="text" id="deployKeyInput" placeholder="Enter your deploy key">
                            <span id="deployKeyStatus" class="input-status-icon"></span>
                        </div>
                    </div>
                    <button id="deploy-button" class="deploy-button" disabled onclick="handleDeploy()">Deploy</button>
                </div>
            `;

            const appNameInput = document.getElementById('appNameInput');
            const sessionIdInput = document.getElementById('sessionIdInput');
            const deployKeyInput = document.getElementById('deployKeyInput');
            
            appNameInput.addEventListener('input', checkAllInputs);
            sessionIdInput.addEventListener('input', checkAllInputs);
            deployKeyInput.addEventListener('input', checkAllInputs);

            selectAutoStatus('no');
        }

        function selectAutoStatus(value) {
            deploymentState.autoStatusView = value;
            const buttons = document.querySelectorAll('#autoview-buttons button');
            buttons.forEach(button => {
                if (button.dataset.value === value) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            checkAllInputs();
        }

        async function checkAllInputs() {
            const appNameInput = document.getElementById('appNameInput');
            const sessionIdInput = document.getElementById('sessionIdInput');
            const deployKeyInput = document.getElementById('deployKeyInput');
            const deployButton = document.getElementById('deploy-button');

            // App Name Check
            const appName = appNameInput.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '');
            const appNameStatus = document.getElementById('appNameStatus');
            if (appName.length < 3 || appName.length > 30) {
                appNameInput.classList.remove('status-green-border', 'status-red-border');
                appNameStatus.innerHTML = '';
                deploymentState.isAppNameAvailable = false;
            } else {
                appNameStatus.innerHTML = '&#x231B;'; // Hourglass emoji
                appNameInput.classList.remove('status-green-border', 'status-red-border');
                const res = await fetch(`${API_BASE_URL}/app-name-check/${appName}`, { headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData } });
                const data = await res.json();
                if (data.available) {
                    appNameInput.classList.add('status-green-border');
                    appNameStatus.innerHTML = '&#x2713;'; // Checkmark emoji
                    appNameStatus.classList.add('status-icon-green');
                    deploymentState.isAppNameAvailable = true;
                } else {
                    appNameInput.classList.add('status-red-border');
                    appNameStatus.innerHTML = '&#x2717;'; // X emoji
                    appNameStatus.classList.add('status-icon-red');
                    deploymentState.isAppNameAvailable = false;
                }
            }

            // Session ID Check
            const sessionId = sessionIdInput.value.trim();
            const sessionIdStatus = document.getElementById('sessionIdStatus');
            const prefix = deploymentState.botType === 'raganork' ? 'RGNK' : 'levanter_';
            const isValidSession = sessionId.startsWith(prefix) && sessionId.length >= 10;
            if (isValidSession) {
                sessionIdInput.classList.add('status-green-border');
                sessionIdInput.classList.remove('status-red-border');
                sessionIdStatus.innerHTML = '&#x2713;';
                sessionIdStatus.classList.add('status-icon-green');
            } else {
                sessionIdInput.classList.remove('status-green-border');
                sessionIdInput.classList.add('status-red-border');
                sessionIdStatus.innerHTML = '&#x2717;';
                sessionIdStatus.classList.add('status-icon-red');
            }
            deploymentState.isSessionIdValid = isValidSession;

            // Deploy Key Check
            const deployKey = deployKeyInput.value.trim();
            const deployKeyStatus = document.getElementById('deployKeyStatus');
            if (deployKey.length > 0) {
                deployKeyStatus.innerHTML = '&#x231B;';
                deployKeyInput.classList.remove('status-green-border', 'status-red-border');
                const res = await fetch(`${API_BASE_URL}/check-deploy-key/${deployKey}`, { headers: { 'X-Telegram-Init-Data': Telegram.WebApp.initData } });
                const data = await res.json();
                if (data.valid) {
                    deployKeyInput.classList.add('status-green-border');
                    deployKeyStatus.innerHTML = '&#x2713;';
                    deployKeyStatus.classList.add('status-icon-green');
                    deploymentState.isDeployKeyValid = true;
                } else {
                    deployKeyInput.classList.add('status-red-border');
                    deployKeyStatus.innerHTML = '&#x2717;';
                    deployKeyStatus.classList.add('status-icon-red');
                    deploymentState.isDeployKeyValid = false;
                }
            } else {
                deployKeyInput.classList.remove('status-green-border', 'status-red-border');
                deployKeyStatus.innerHTML = '';
                deploymentState.isDeployKeyValid = false;
            }

            // Update Deploy Button State
            if (deploymentState.isAppNameAvailable && deploymentState.isSessionIdValid && deploymentState.isDeployKeyValid) {
                deployButton.disabled = false;
                deployButton.classList.add('glowing-button');
            } else {
                deployButton.disabled = true;
                deployButton.classList.remove('glowing-button');
            }
        }
        
        async function handleDeploy() {
            if (!deploymentState.isAppNameAvailable || !deploymentState.isSessionIdValid || !deploymentState.isDeployKeyValid) {
                Telegram.WebApp.showAlert('Please ensure all fields are valid before deploying.');
                return;
            }

            Telegram.WebApp.showProgress('Deploying...');
            const payload = {
                botType: deploymentState.botType,
                appName: document.getElementById('appNameInput').value.trim(),
                sessionId: document.getElementById('sessionIdInput').value.trim(),
                autoStatusView: deploymentState.autoStatusView,
                deployKey: document.getElementById('deployKeyInput').value.trim()
            };

            try {
                const res = await fetch(`${API_BASE_URL}/deploy`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-Telegram-Init-Data': Telegram.WebApp.initData 
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                Telegram.WebApp.hideProgress();
                
                if (data.success) { 
                    Telegram.WebApp.showAlert(data.message);
                    renderView('myBots'); 
                } else { 
                    Telegram.WebApp.showAlert(data.message); 
                }
            } catch (e) { 
                Telegram.WebApp.hideProgress(); 
                Telegram.WebApp.showAlert('Failed to initiate deployment.'); 
            }
        }

        // Initial render on load
        document.addEventListener('DOMContentLoaded', () => {
            renderView('myBots');
        });

    </script>
</body>
</html>
